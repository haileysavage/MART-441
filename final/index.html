<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plant Pal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <h1>Plant Pal</h1>
    <div class="plant-container">
      <canvas id="plantCanvas" width="200" height="200"></canvas>
    </div>

    <div class="stats">
      <div class="stat">
        <label>Water</label>
        <div class="bar" id="waterBar"></div>
      </div>
      <div class="stat">
        <label>Sunlight</label>
        <div class="bar" id="sunlightBar"></div>
      </div>
      <div class="stat">
        <label>Food</label>
        <div class="bar" id="foodBar"></div>
      </div>
    </div>

    <div class="buttons">
      <button onclick="careForPlant('water')">💧 Water</button>
      <button onclick="careForPlant('sunlight')">☀️ Sunlight</button>
      <button onclick="careForPlant('food')">🍽️ Feed</button>
    </div>

    <p id="message"></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
