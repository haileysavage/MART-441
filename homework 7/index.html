<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual ViewMaster - Social Justice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Virtual ViewMaster - Social Justice</h1>
    <div class="viewer">
        <img id="image" src="images/placeholder.jpg" alt="ViewMaster Image">
        <h2 id="title">Title of the Image</h2>
        <p id="description">Description of the image goes here.</p>
        <p><strong>Author:</strong> <span id="author">Author Name</span></p>
        <p><strong>Year:</strong> <span id="year">Year</span></p>
        <button onclick="showRandomImage()">Next Image</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
